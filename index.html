<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Portfólio</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <div class="menu-content">
                    <div class="menu-logo">
                        <a href="#">
                            <h1>iuryCode</h1>
                            <img src="/assets/img/parentese-1.png" alt="Parenteses">
                        </a>
                    </div>
                    <div class="navbar-box">
                        <nav>
                            <ul>
                                <li><a href="#about">Sobre</a></li>
                                <li><a href="#">Projetos</a></li>
                                <li><a href="#">Conhecimentos</a></li>
                                <li><a href="#">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="presentation">
                <div class="presentation-content">
                    <div class="box-image">
                        <img class="profile-effect" src="/assets/img/new-profile.png" alt="Imagem Perfil">
                    </div>
                    <div class="box-right">
                        <div class="text">
                            <h1 id="welcome"></h1>
                            <span id="profession" >Desenvolvedor Front-end</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section id="about">
        <div class="container">
            <div class="about">
                <div class="about-content">
                    <h1>Sobre</h1>
                    <p>Sou o Iury, programador apaixonado por tecnologia e entusiasta em aprender coisas novas. Atualmente focado em JavaScript e diariamente aprendo algo novo nesse maravilhoso mundo da programação.</p>
                </div>
            </div>
        </div>
    </section>
  

<script src="/js/script.js" defer></script>
</body>
</html>
